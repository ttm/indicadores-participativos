<head>
  <title>mmissa: monitoramento massivo e interativo da sociedade pela sociedade para aproveitamento</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
<svg id="svg0">
    <rect id="rect0" width="100%" height="80%" style="fill:rgb(255,200,255);stroke-width:20;stroke:rgb(0,200,0)" />

  <svg id="svgL" x="5%" y="5%" width="15%" height="70%">
    <rect id="rectL" style="fill:rgb(2,200,255);stroke-width:1%;stroke:rgb(0,200,0)"  width="100%" height="100%"/>
  </svg>
  <svg id="svgC" x="30%" y="5%"  width="40%" height="70%">
    <rect id="rectC" width="100%" height="100%" style="fill:rgb(255,20,2);stroke-width:1%;stroke:rgb(0,200,0)"/>
  </svg>
  <svg id="svgR"  x="80%" y="5%" width="15%" height="70%" >
    <rect id="rectR" width="100%" height="100%" style="fill:rgb(255,200,55);stroke-width:1%;stroke:rgb(0,200,0)"/>
  </svg>

   {{> controladores}} 
   {{> contador}} 
   {{> mmissa}} 


</svg>
</template>

<template name="mmissa">
    <rect id="rectMmissa" width="11%" height="17%" style="fill:rgb(200,20,25);stroke-width:0.5%;stroke:rgb(0,2,100)" x="82%" y="35%"><title>mmissa: Monitoramento Massivo e Interativo da Sociedade pela Sociedade para Aproveitamento</title></rect>
    <text x="85%" y="45%" id="textoMmissa">{{texto}}</text>
</template>

<template name="contador">
    <rect id="rectContador" width="11%" height="17%" style="fill:rgb(2,200,255);stroke-width:0.5%;stroke:rgb(0,2,100)" x="82%" y="15%"><title>contador</title></rect>
    <text x="84%" y="25%">{{contagem}}//{{mousepos}}</text>
</template>
<template name="controladores">
  <svg id="svgControladores" width="11%" height="17%" x="7%" y="15%">
    <rect id="rectControladores" width="100%" height="100%" style="fill:rgb(160,200,10);stroke-width:0.5%;stroke:rgb(0,2,100)"><title>Controladores</title></rect>
  </svg>
</template>
