<body>

{{> loginButtons}}

  {{> hello}}

    {{> toptopics}}

    {{> messages}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="toptopics">
<ul style="background:yellow">
{{#each topics}}
    <li id="{{tid}}">{{topic}}</li>
{{/each}}
</ul>
</template>

<template name="messages">
<ul style="background:blue">
{{#each messages}}
    <li>{{user.name}}: {{text}}, {{created_at}}</li>
{{/each}}
</ul>
</template>
